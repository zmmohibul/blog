<div *ngFor="let post of posts" class="card my-5" style="width: 100%;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.createdBy }}   -   {{ post.createdAt | date }} </h6>
      <p class="card-text">
        {{ post.content }}
      </p>
      <a href="#" class="card-link">Like</a>
      <a href="#" class="card-link">Comments</a>
    </div>
</div>
